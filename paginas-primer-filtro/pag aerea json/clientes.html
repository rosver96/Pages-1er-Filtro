<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

        <a class="navbar-brand" href="./index.html"><img src="./img/logo.png" width="55px" height="45px"></a>

            </li>

<body class="bg-dark">
    <div class=" contenedorPrincipal container-fluid ">
        <div class=" row justify-content-center align-items-center px-2 py-3">
            <a href="./index.html"><i class="fa-solid fa-circle-arrow-left fa-2xl" style="color: #ffffff;"></i></a>
            <form id="formulario" class="row justify-content-center align-items-center">
                <div class="text-center">
                    <h1 class="text-info"">INGRESE LOS DATOS DEL CLIENTE</h1>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 py-3 px-5">
                    <input id="identificacion" type="number" name="identificacion" placeholder="valor" class="form-control" >
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 py-3 px-5">
                    <input id="nombre" type="text" name="nombre" placeholder="nombre" class="form-control">
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 py-3 px-5">
                    <input id="apellido" type="text" name="apellido" placeholder="apellidos" class="form-control">
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 py-3 px-5">
                    <input id="telefono" type="number" name="telefono" placeholder="telefono" class="form-control">
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 py-3 px-5">
                    <input id="fechNaci" type="date" name="fechNaci" placeholder="fecha nacimineto" class="form-control">
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 py-3 px-5">
                    <input id="cuidadOrigen" type="text" name="cuidadOrigen" placeholder="cuidad de nacimineto" class="form-control">
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 py-3 px-5">
                    <input id="paisOrigen" type="text" name="paisOrigen" placeholder="pais de origen" class="form-control">
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 py-3 px-5">
                    <input id="correo" type="email" name="correo" placeholder="correo" class="form-control">
                </div>
                <div>
                    <input type="hidden" name="id" id="id">
                </div>
                <div id="divActualizar" class="col-10 col-sm-2 col-md-2 col-lg-1 col-xl-1 d-flex justify-content-center align-items-center py-3">
                    <input id="btnGuardar" type="submit" data-accion="POST" value="Guardar" class="btn-guardar bg-success  border-0 rounded bg-secondary px-2">
                </div>
                <div class="col-10 col-sm-2 col-md-2 col-lg-1 col-xl-1 d-flex justify-content-center align-items-center py-3">
                    <input id="btnActualizar" type="submit" data-accion="PUT" value="Actualizar" class="btn-guardar bg-warning border-0 rounded bg-secondary px-2">
                </div>
                <div class="col-10 col-sm-2 col-md-2 col-lg-1 col-xl-1 d-flex justify-content-center align-items-center py-3">
                    <input id="btnBuscar" type="submit" data-accion="SEARCH" value="Buscar" class="btn-guardar bg-danger border-0 rounded bg-secondary px-2">
                </div>
            </form>
            <div class="col-10 col-sm-2 col-md-2 col-lg-1 col-xl-1 d-flex justify-content-center align-items-center py-3">
                <input id="btnListar" type="submit" data-accion="Listar" value="Listar" class="btn-guardar bg-info border-0 rounded bg-secondary px-2">
            </div>
         </div> 
    </div>
    <div class="contenedorIngresos container-fluid p-5">
        <div class="d-flex justify-content-center">
                <table class="table border-bottom text-light" id="tablaClientes">
                    <thead>
                        <tr>
                        <th scope="row" >ID</th>
                        <th scope="row" >Nombre</th>
                        <th scope="row" >Apellidos</th>
                        <th scope="row" >telefono</th>
                        <th scope="row" >Fecha de Nacimiento</th>
                        <th scope="row" >Cuidad de origen</th>
                        <th scope="row" >Pais de Origen</th>
                        <th scope="row" >Correo</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyclientes"></tbody>
                </table>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f0ddb1ea52.js" crossorigin="anonymous"></script>
</body>
</html>
